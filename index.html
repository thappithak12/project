<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Restaurant</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('random-walk', {
            init: function () {
                this.el.addEventListener('click', () => {
                    let newX = (Math.random() * 8) - 4;
                    let newZ = (Math.random() * 8) - 4;
                    this.el.setAttribute('animation', {
                        property: 'position',
                        to: `${newX} 1 ${newZ}`,
                        dur: 4000,
                        easing: 'linear'
                    });
                });
            }
        });
    </script>
</head>
<body>
    <a-scene shadow="type: pcfsoft">
        <!-- แสง -->
        <a-light type="ambient" intensity="0.6"></a-light>
        <a-light type="directional" intensity="1" position="3 5 1" castShadow="true"></a-light>

        <!-- กล้อง -->
        <a-camera position="0 1.6 8">
            <a-cursor></a-cursor>
        </a-camera>

        <!-- พื้น -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="12" height="12" color="#C4A484" shadow="receive: true"></a-plane>

        <!-- ผนัง -->
        <a-box position="0 2 -6" width="12" height="4" depth="0.2" color="#8B4513" shadow="receive: true"></a-box> <!-- ผนังหลัง -->
        <a-box position="-6 2 0" width="0.2" height="4" depth="12" color="#8B4513" shadow="receive: true"></a-box> <!-- ผนังซ้าย -->
        <a-box position="6 2 0" width="0.2" height="4" depth="12" color="#8B4513" shadow="receive: true"></a-box> <!-- ผนังขวา -->

        <!-- ประตู -->
        <a-box position="0 2 -6" width="3" height="3" depth="0.1" color="#654321" opacity="0.1"></a-box>

        <!-- โต๊ะอาหาร 5 ตัว -->
        <a-entity>
            <a-cylinder position="-4 0.75 -2" radius="1" height="1.5" color="white"></a-cylinder>
            <a-cylinder position="0 0.75 -2" radius="1" height="1.5" color="white"></a-cylinder>
            <a-cylinder position="4 0.75 -2" radius="1" height="1.5" color="white"></a-cylinder>
            <a-cylinder position="-2 0.75 2" radius="1" height="1.5" color="white"></a-cylinder>
            <a-cylinder position="2 0.75 2" radius="1" height="1.5" color="white"></a-cylinder>
        </a-entity>

        <!-- อาหารบนโต๊ะ -->
        <a-entity>
            <a-sphere position="-4 1.5 -2" radius="0.2" color="red"></a-sphere>
            <a-sphere position="0 1.5 -2" radius="0.2" color="yellow"></a-sphere>
            <a-sphere position="4 1.5 -2" radius="0.2" color="green"></a-sphere>
            <a-sphere position="-2 1.5 2" radius="0.2" color="orange"></a-sphere>
            <a-sphere position="2 1.5 2" radius="0.2" color="blue"></a-sphere>
        </a-entity>

        <!-- เก้าอี้ -->
        <a-entity>
            <a-box position="-5 0.5 -2" width="0.5" height="1" depth="0.5" color="#8B4513"></a-box>
            <a-box position="5 0.5 -2" width="0.5" height="1" depth="0.5" color="#8B4513"></a-box>
        </a-entity>

        <!-- คนเดินสุ่ม 5 คน -->
        <a-entity id="npc-people">
            <a-entity position="-3 1 3" random-walk>
                <a-sphere position="0 0.8 0" radius="0.3" color="pink"></a-sphere>
                <a-cylinder position="0 0 0" radius="0.4" height="1.2" color="blue"></a-cylinder>
            </a-entity>
            <a-entity position="3 1 3" random-walk>
                <a-sphere position="0 0.8 0" radius="0.3" color="green"></a-sphere>
                <a-cylinder position="0 0 0" radius="0.4" height="1.2" color="red"></a-cylinder>
            </a-entity>
        </a-entity>

        <!-- คนนั่งกินข้าว -->
        <a-entity position="-4 1 -2">
            <a-sphere position="0 0.8 0" radius="0.3" color="yellow"></a-sphere>
            <a-cylinder position="0 0 0" radius="0.4" height="1.2" color="purple"></a-cylinder>
        </a-entity>

        <!-- ห้องครัว -->
        <a-box position="0 2 -7.5" width="8" height="4" depth="0.2" color="#654321"></a-box>
        <a-box position="-4 2 -6.5" width="0.2" height="4" depth="2" color="#654321"></a-box>
        <a-box position="4 2 -6.5" width="0.2" height="4" depth="2" color="#654321"></a-box>

        <!-- อุปกรณ์ทำครัว -->
        <a-box position="0 1 -7" width="3" height="1" depth="1" color="gray"></a-box>
        <a-cylinder position="-0.8 1.1 -7" radius="0.3" height="0.1" color="black"></a-cylinder>
        <a-cylinder position="0.8 1.1 -7" radius="0.3" height="0.1" color="black"></a-cylinder>

        <!-- พ่อครัว -->
        <a-entity position="0 1 -7">
            <a-sphere position="0 0.8 0" radius="0.3" color="white"></a-sphere>
            <a-cylinder position="0 0 0" radius="0.4" height="1.2" color="blue"></a-cylinder>
            <a-cylinder position="-0.2 -0.5 0" radius="0.15" height="0.5" color="blue"></a-cylinder>
            <a-cylinder position="0.2 -0.5 0" radius="0.15" height="0.5" color="blue"></a-cylinder>
        </a-entity>

    </a-scene>
</body>
</html>
