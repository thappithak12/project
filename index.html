<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Restaurant</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- กล้อง -->
        <a-camera position="0 1.6 5">
            <a-cursor></a-cursor>
        </a-camera>

        <!-- โมเดลร้านอาหาร -->
        <a-entity 
            gltf-model="https://github.com/thappithak12/project/raw/refs/heads/main/models/restaurant_corner_booth_seating.glb" 
            position="0 0 0"
            scale="1 1 1">
        </a-entity>

        <!-- โมเดลโต๊ะ -->
        <a-entity 
            gltf-model="models/table.glb" 
            position="-2 0 -2" 
            scale="1 1 1">
        </a-entity>

        <a-entity 
            gltf-model="models/table.glb" 
            position="2 0 -2" 
            scale="1 1 1">
        </a-entity>

        <!-- โมเดลเก้าอี้ -->
        <a-entity 
            gltf-model="models/chair.glb" 
            position="-3 0 -2" 
            scale="1 1 1">
        </a-entity>

        <a-entity 
            gltf-model="models/chair.glb" 
            position="-1 0 -2" 
            scale="1 1 1">
        </a-entity>

        <a-entity 
            gltf-model="models/chair.glb" 
            position="1 0 -2" 
            scale="1 1 1">
        </a-entity>

        <a-entity 
            gltf-model="models/chair.glb" 
            position="3 0 -2" 
            scale="1 1 1">
        </a-entity>

        <!-- NPC คนเดิน -->
        <a-entity 
            gltf-model="models/waiter.glb" 
            position="0 0 -3" 
            scale="1 1 1"
            animation="property: position; to: 0 0 -1; dur: 2000; loop: true; dir: alternate">
        </a-entity>

        <!-- ไฟ -->
        <a-light type="point" intensity="1" position="0 4 0"></a-light>
    </a-scene>
</body>
</html>
